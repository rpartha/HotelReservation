<!DOCTYPE HTML>
<html>
<head>

    <meta charset="utf-8">
    <meta name="author" content="Ramaseshan Parthasarathy">
    <meta name="description" content="personal website">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="images/minecraft_sword.png">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/> <!-- mobile optimize-->

    <title>Profile</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <!-- FOnt Awesome Icons-->
    <script src="https://use.fontawesome.com/ce18c92b36.js"></script>

    <!--import jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <style is = "custom-style">
        .form { margin: 0 auto; }

         .content .input-field input:focus + label {
            color: red;
        }

        .card-content .row input-field input:focus {
            border-bottom: 1px solid red;
            box-shadow: 0 1px 0 0 red;
        }
    </style>
</head>
    <body>
        <div class="container" style="max-width:600px;">
            <div class="card">
                <div class="container" align = "middle">
                  <h7>EDIT INFORMATION</h7>
                    <hr>
                </div>
                <form class="card-content">
                    <div class = "row">
                        <div class="input-field col s6">
                          <input placeholder="John" id="first_name" type="text" class="validate">
                          <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                          <input placeholder = "Doe" id="last_name" type="text" class="validate">
                          <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <input placeholder = "this.user@hulton.co"id="email" type="email" class="validate">
                          <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <input id="password" type="password" class="validate">
                          <label for="password">Password</label>
                        </div>
                    </div>
                    <p>
                    <button class="waves-effect waves-light red btn">SAVE</button></p>
                </form>
            </div>
        </div>
    </body>
</html>
