<!DOCTYPE html>
<html>
	<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Breakfast Review</title>
	</head>
	<body>
      <h1>Breakfast Review</h1>
	    <form action="/addbreakfastreview" method="post" id="form">
			<select name="hotelidbtype" required id="hotelidbtype">
			</select><br>
			<select name="rating" required>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select><br>
			<input type="text" name="text" required/><br>
          	<input class="MyButton" type="submit" value="Submit"/>
	    </form>
    </body>
	<script type="text/javascript">
		$(function() {
			$.get('./getbreakfasts', {tokenId: localStorage.getItem("tokenId")}, function(data){
				for (i = 0; i < data.length; i++){
					$("#hotelidbtype").append(new Option(data[i].HotelId + ";" + data[i].bType, data[i].HotelId + ";" + data[i].bType));
				}
			});
		});
		$("#form").submit(function(eventObj){
			$(this).append('<input type="hidden" name="tokenId" value="' + localStorage.getItem("tokenId") + '"/>');
			return true;
		});
	</script>
</html>
