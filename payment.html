<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <meta name="viewport" content="initial-scale=1">
    <!-- CSS is included through the card.js script -->

    <!--import jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <style>
        body{
            background-color:skyblue;
        }
        ::-webkit-input-placeholder {
            color: #FFF;
        }
        :-moz-placeholder {
           color: #FFF;
           opacity: 1;
        }
        ::-moz-placeholder {
           color: #FFF;
           opacity: 1;
        }
        :-ms-input-placeholder {
           color: #FFF;
        }
    </style>
</head>
<body>
    <style>
        .demo-container {
            width: 100%;
            max-width: 350px;
            margin: 50px auto;
        }
        form{
            margin:0px;
        }
        input {
            width: 345px;
            height: 40px;
            margin: 10px auto;
        }
        input[type="submit"]{
          display: block;
          height: 45px;
          width: 100%;
          border: none;
          background-color: #3C8DC5;
          color: #fff;
          margin-top: 2px;
          curson: pointer;
          font-size: 0.9em;
          text-transform: uppercase;
          font-weight: bold;
        }
        input[type="submit"]:hover{
          background-color: #6FB7E9;
          transition: 0.3s ease;
        }
    </style>
    <div class="demo-container">
        <div class="card-wrapper"></div>
        <div class="form-container active">
            <form action="" name = "form">
                <input placeholder="Card number" type="tel" name="number" required>
                <!--<input placeholder="Full name" type="text" name="name">-->
                <input placeholder = "First Name" type="text" name="first-name" required>
                <input placeholder = "Last Name" type="text" name="last-name" required>
                <input placeholder="MM/YY" type="tel" name="expiry" required>
                <input placeholder="CVC" type="number" name="cvc" required>
                <!--<input id="input-button" type="submit" value="PAY NOW" onclick = "location.href='/bill.html';"/>-->
                <input id="input-button" type="submit" value="PAY NOW" onclick = "function()"/>
            </form>
        </div>
    </div>

    <script src="js/card.js"></script>
    <script>
        new Card({
            form: document.querySelector('form'),
            container: '.card-wrapper',

             formSelectors: {
                nameInput: 'input[name="first-name"], input[name="last-name"]'
             }
        });

        document.getElementById("input-button").onclick = function(){
            if(validateForm()){
                $("#form").submit();
            }
        }

      function validateForm() {
        var x = document.forms["form"]["first-name"].value;
        var y = document.forms["form"]["last-name"].value;
        var z = document.forms["form"]["expiry"].value;
        var w = document.forms["form"]["cvc"].value;
        var u = document.forms["form"]["number"].value;

        if(u == ""){
            alert("Card number is required!");
            return false;
        }

        if (x == "") {
            alert("First name is required!");
            return false;
        }

        if (y == ""){
            alert("Last name is required!");
            return false;
        }

        if(z == ""){
            alert("Expiry date is required!");
            return false;
        }

        if(w == ""){
            alert("CVC is required!");
            return false;
        }

        window.location='#';
      }
    </script>
</body>
</html>
